<!DOCTYPE html>
<html>
<head>
  <title>NAPSTABLOOK!!!</title>
  <style>

    @font-face {
      font-family: bodyFont;
      src: url(source/body.ttf);
    }

    body {
      background-image: url('source/Background.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgba(83, 83, 83, 0.486);
    }
    

    .container {
      font-family: bodyFont;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2em;
      margin-bottom: 2em;
      color: white;
    }
  
    .game-info {
      
      background-color: rgba(0, 0, 0, 0.37);
      flex-grow: 1;
      margin-right: 20px;
      font-size: 2em;
      font-family: bodyFont;  
      display: inline-block;  
    }
  
    .charactersInline {
      display: inline-block;
      align-items: center;
      width: 10em;
      margin-right: 26em;
    }

    .title {
      font-family: bodyFont;
      font-size: 2em;
    }

    #container {
      margin-left: auto;
      margin-right: auto;
      float:right;
    }

  </style>
</head>
<body>
  <div id="container" class="container">
    <div class="game-info">
      <h1 class="title">Napstablook bossfigt!</h1>
      <div id="rounds">Please press START to begin!</div>
      <div id="player-hp">Made by Nikke.</div>
      <div id="player-damage">On 2023.11.29</div>
      <div id="enemy-hp">Javascript-Exam-A</div>
      <div id="enemy-damage">Rougelite game design,</div>
      <div id="game-status">with Undertale characters.</div>
      <button onclick="startGame()">START</button>
      <button onclick="attack()">ATTACK</button>
    </div>
    <img class="charactersInline" src="source/Napstablook_battle_idle.gif" alt="Napstablook(Enemy)">
  </div>
  <script src="script.js"></script>
</body>
</html>
