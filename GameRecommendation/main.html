</head>
<body id="body-image" class="body">
  <!-- Sidebar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand logoText" href="#">Game Recommender</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Support (not avaiable at the moment)</a>
        </li>
      </ul>
    </div>
  </nav>
        <div class="survey">
            <h1>Here you can select which game is recommended and not recommended by your choice.</h1>
            <label for="game-select">Please select a game:</label>
            <select id="game-select">
                <option value=""></option>
                <option value="Dead Or Alive 6">Dead Or Alive 6</option>
                <option value="Shining Resonance Refrain">Shining Resonance Refrain</option>
                <option value="Astral Chain">Astral Chain</option>
                <option value="Bloodrayne Betrayal Fresh Bites">Bloodrayne Betrayal Fresh Bites</option>
                <option value="Danganronpa Decadence">Danganronpa Decadence</option>
                <option value="Dead Or Alive Extreme Scarlet">Dead Or Alive Extreme Scarlet</option>
              </select>

            <div id="game-info">
                <h1 id="game-title"></h1>
                <p id="game-description"></p>
                <div>
                    <input type="radio" id="recommend" name="rating" value="recommend">
                    <label for="recommend">Recommended</label>
                    <input type="radio" id="not-recommend" name="rating" value="not-recommend">
                    <label for="not-recommend">Not Recommended</label>
                    <div class="game-banners">
                      <div class="game-banner">
                          <img id="game-image" src="source/banner.gif" alt="Please select a game.">
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <p class="footerText">Made by Nikke with love at 2023.11.27 | JavaScript-Exam-A on my Github.</p>

    <script src="script.js"></script>
</body>
</html>
